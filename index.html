<!doctype html>
<html lang="pt_BR">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="contact form example">
  <title>Exemplo de contatos</title>
</head>

<body>
  <h2 class="content-head is-center">Contatos!</h2>
  <aside>
       <p>
           Olá <em>Obrigado</em> por entrar em contatos! </p>
           <p>Por favor <b><em>preencha seu formulário de contatos</em></b>
           e vai em enviar.
       </p>
   </aside>

<!-- START HERE -->
   <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
   <!-- Style The Contact Form How Ever You Prefer -->
   <link rel="stylesheet" href="style.css">

  <form class="gform pure-form pure-form-stacked" method="POST" data-email="example@email.net"
  action="https://script.google.com/macros/s/AKfycbzp1NgnRfSnBWMz-h75At8um0vOWzsLzAgKM1HO/exec">
    <!-- change the form action to your script url -->

    <div class="form-elements">
      <fieldset class="pure-group">
        <label for="name">Nome: </label>
        <input id="name" name="name" placeholder="Seu nome" />
      </fieldset>

      <fieldset class="pure-group">
        <label for="message">Mensagem: </label>
        <textarea id="message" name="message" rows="10"
        placeholder="Digite sua mensagem..."></textarea>
      </fieldset>

      <fieldset class="pure-group">
        <label for="email"><em>Seu</em> Email:</label>
        <input id="email" name="email" type="email" value=""
        required placeholder="seu.nome@email.com"/>
        <span class="email-invalid" style="display:none">
          Digite um edereço válido para que você seja respondido</span>
      </fieldset>

      <fieldset class="pure-group">
        <label for="assunto">Assunto: </label>
        <input id="assunto" name="assunto" placeholder="Assunto" />
      </fieldset>

      <button class="button-success pure-button button-xlarge">
        <i class="fa fa-paper-plane"></i>&nbsp;Enviar</button>
    </div>

    <!-- Customise the Thankyou Message People See when they submit the form: -->
    <div class="thankyou_message" style="display:none;">
      <h2><em>Opa!</em> Sua mensagem acabou de chegar em minha caixa de entrada!
        Obrigado Brother pelo seu contato!</h2>
    </div>

  </form>

  <!-- Submit the Form to Google Using "AJAX" -->
  <script data-cfasync="false" type="text/javascript"
  src="form-submission-handler.js"></script>
<!-- END -->

</body>
</html>
